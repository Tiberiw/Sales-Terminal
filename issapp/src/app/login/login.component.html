 <div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form> <!-- [formGroup]="loginForm" (ngSubmit)="onSubmit()"-->
                    <div class="form-group">
                        <input [(ngModel)]="authRequest.username" type="text" id="username" placeholder="Username" class="form-control"
                            name="username" required/>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="authRequest.password" type="password" id="password" placeholder="Password" class="form-control"
                            name="password" required/>
                    </div>
                    <input (click)="onLogin()" type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
        </div>
    </div>
</div>
